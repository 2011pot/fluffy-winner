<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Website in about:blank</title>
</head>
<body>
    <script>
        var newTab = window.open("about:blank");
        newTab.document.write('<iframe src="https://lightofsnow1.github.io/potatounblocked/" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>');
        
        // Close the current window
        window.close();
    </script>
</body>
</html>
